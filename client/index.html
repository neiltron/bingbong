<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <base href="/" />
        <title>Bingbong</title>
    </head>
    <body>
        <a href="#main-content" class="skip-link">Skip to main content</a>
        <div class="container">
            <header>
                <h1><span>Bingbong</span></h1>
                <div class="status">
                    <div
                        class="status-dot"
                        id="status-dot"
                        role="status"
                        aria-label="Connection status: disconnected"
                    ></div>
                    <span id="status-text">Disconnected</span>
                    <button id="connect-btn">Connect</button>
                </div>
            </header>

            <main class="main-grid" id="main-content">
                <div class="visualizer-section">
                    <div class="spatial-container" id="spatial-container">
                        <canvas
                            id="visualizer"
                            role="img"
                            aria-label="Spatial audio visualization showing source positions"
                        >
                            <p>
                                Spatial audio field with draggable source positions
                            </p>
                        </canvas>
                    </div>
                </div>

                <aside
                    class="sidebar"
                    aria-label="Controls and session information"
                >
                    <section class="panel" aria-labelledby="controls-heading">
                        <h2 id="controls-heading">Controls</h2>
                        <div class="controls">
                            <div class="control-row">
                                <label for="volume">Master Volume</label>
                                <input
                                    type="range"
                                    id="volume"
                                    min="0"
                                    max="100"
                                    value="70"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                    aria-valuenow="70"
                                />
                            </div>
                            <div class="control-row">
                                <label for="reverb">Reverb</label>
                                <input
                                    type="range"
                                    id="reverb"
                                    min="0"
                                    max="100"
                                    value="30"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                    aria-valuenow="30"
                                />
                            </div>
                            <button
                                class="mute-btn"
                                id="mute-btn"
                                aria-pressed="false"
                            >
                                Mute
                            </button>
                            <button
                                class="mute-btn"
                                id="reset-layout-btn"
                                style="margin-left: auto;"
                            >
                                Reset Layout
                            </button>
                        </div>
                    </section>

                    <section class="panel" aria-labelledby="sessions-heading">
                        <h2 id="sessions-heading">Active Sessions</h2>
                        <div
                            class="sessions-list"
                            id="sessions-list"
                            role="list"
                            aria-live="polite"
                        >
                            <div class="empty-state" role="listitem">
                                No active sessions
                            </div>
                        </div>
                    </section>

                    <section class="panel" aria-labelledby="eventlog-heading">
                        <h2 id="eventlog-heading">Event Log</h2>
                        <div
                            class="event-log"
                            id="event-log"
                            role="log"
                            aria-live="polite"
                            aria-atomic="false"
                        >
                            <div class="empty-state">Waiting for events...</div>
                        </div>
                    </section>
                </aside>
            </main>
        </div>

        <script type="module" src="./src/main.ts"></script>
    </body>
</html>
